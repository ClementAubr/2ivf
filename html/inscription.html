<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- charger l'encodage -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/inscription.css"> <!-- charger le css -->

    <!-- charger la police d'écriture -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <!-- charger les icônes (google fonts)-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">

    <!-- charger les icônes (font awesome)-->
    <script src="https://kit.fontawesome.com/bf31f3517c.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="../res/images/thumbnail.png"> <!-- charger la miniature -->
    <title>2IVF - Inscrivez-vous</title>
</head>

<body>
    <form>
        <div class="logo-div">
            <a href="../index.html">
                <img src="../res/images/thumbnail.png" class="logo" alt="logo 2IVF">
            </a>
        </div>
        <h1 class="title">Inscrivez-vous, c'est gratuit !</h1>
        <div class="advantages-section">
            <h1>Pourquoi m'inscrire ?</h1>
            <ul>
                <li>Recevoir des analyses exclusives</li>
                <li>Des recommandations personnalisées</li>
                <li>Être alerté des nouvelles entrées</li>
                <li>Gérer les favoris</li>
            </ul>
        </div>
        <div class="connection-mediums">
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
        <p>ou</p>
        <div class="input-section">
            <input placeholder="Nom" type="text">
            <input placeholder="Prénom" type="text">
            <input placeholder="E-mail" type="email" required>
            <input placeholder="Mot de passe" type="password" required>
            <input placeholder="Confirmer le mot de passe" type="password" required>
        </div>
        <fieldset>
            <div class="checkbox-line">
                <input type="checkbox" id="remember-me" name="remember-me" checked>
                <label for="remember-me">Se souvenir de moi</label>
            </div>
            <div class="checkbox-line">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Je souhaite m'abonner à la newsletter</label>
            </div>
            <div class="checkbox-line">
                <input type="checkbox" id="conditions" name="conditions">
                <label for="conditions">J'ai lu et accepte les <a href="mentions.html">conditions
                        d'utilisation</a></label>
            </div>
        </fieldset>
        <button class="sign-in">M'inscrire</button>
        <p class="already-sign">J'a déjà un compte. Je me <a href="connection.html">connecte</a>.</p>
    </form>
</body>

</html>
